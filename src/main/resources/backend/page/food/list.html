<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="dashboard-container" id="food-app">
  <div class="container">
    <div class="tableBar">
      <el-input
              v-model="input"
              placeholder="请输入产品名称"
              style="width: 250px"
              clearable
              @keyup.enter.native="handleQuery"
      >
        <i
                slot="prefix"
                class="el-input__icon el-icon-search"
                style="cursor: pointer"
                @click="init"
        ></i>
      </el-input>
      <div class="tableLab">
        <span class="span-btn delBut non" @click="deleteHandle('批量')">批量删除</span>
        <span class="span-btn blueBug non" @click="statusHandle('上线')">批量上线</span>
        <span style="border:none;" class="span-btn delBut non" @click="statusHandle('已下线')">批量下线</span>
      </div>
    </div>
    <el-table
            :data="tableData"
            stripe
            class="tableBox"
            @selection-change="handleSelectionChange"
    >
      <el-table-column
              type="selection"
              width="25"
      ></el-table-column>
      <el-table-column
              prop="name"
              label="产品名称"
      ></el-table-column>
      <el-table-column
              prop="productId"
              label="产品ID"
      ></el-table-column>
      <el-table-column
              prop="tenure"
              label="存期"
      ></el-table-column>
      <el-table-column
              prop="annualInterestRate"
              label="年转化率"
      ></el-table-column>
      <el-table-column
              prop="minDepositAmount"
              label="起存金额"
      ></el-table-column>
      <el-table-column
              prop="singleLimitAmount"
              label="单人限额"
      ></el-table-column>
      <el-table-column
              prop="dailyLimitAmount"
              label="单日限额"
      ></el-table-column>
      <el-table-column
              prop="riskLevel"
              label="风险等级"
      ></el-table-column>
      <el-table-column
              prop="startDate"
              label="起息日"
      ></el-table-column>
      <el-table-column
              prop="maturityDate"
              label="到期日"
      ></el-table-column>
      <el-table-column
              prop="interestPayment"
              label="结息方式"
      ></el-table-column>
      <el-table-column label="状态">
        <template slot-scope="scope">
          <span style="margin-right: 10px;">{{ scope.row.productStatus == '上线' ? '上线' : '已下线' }}</span>
        </template>
      </el-table-column>
      <el-table-column
              prop="updateTime"
              label="最后操作时间"
      >
      </el-table-column>
      <el-table-column
              label="操作"
              width="160"
              align="center"
      >
        <template slot-scope="scope">
          <el-button
                  type="text"
                  size="small"
                  class="blueBug"
                  @click="addFoodtype(scope.row.productId)"
          >
            修改
          </el-button>
          <el-button
                  type="text"
                  size="small"
                  class="blueBug"
                  @click="statusHandle(scope.row)"
          >
            {{ scope.row.productStatus == '已下线' ? '上线' : '下线' }}
          </el-button>
          <el-button
                  type="text"
                  size="small"
                  class="delBut non"
                  @click="deleteHandle('单删', scope.row.productId)"
          >
            删除
          </el-button>
        </template>
      </el-table-column>
    </el-table>
    <el-pagination
            class="pageList"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="counts"
            @size-change="handleSizeChange"
            :current-page.sync="page"
            @current-change="handleCurrentChange"
    ></el-pagination>
  </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/food.js"></script>
<script>
  new Vue({
    el: '#food-app',
    data() {
      return {
        input: '',
        counts: 0,
        page: 1,
        pageSize: 10,
        tableData: [],
        productState: '',
        checkList: []
      }
    },
    computed: {},
    created() {
      this.init()
    },
    mounted() {
    },
    methods: {
      async init() {
        const params = {
          page: this.page,
          pageSize: this.pageSize,
          name: this.input ? this.input : undefined
        }
        await getproductPage(params).then(res => {
          if (String(res.code) === '1') {
            this.tableData = res.data.records || []
            this.counts = res.data.total
          }
        }).catch(err => {
          this.$message.error('请求出错了：' + err)
        })
      },
      getImage(image) {
        return `/common/download?name=${image}`
      },
      handleQuery() {
        this.page = 1;
        this.init();
      },
      // 添加
      addFoodtype(st) {
        if (st === 'add') {
          window.parent.menuHandle({
            id: '4',
            url: '/backend/page/food/add.html',
            name: '添加菜品'
          }, true)
        } else {
          window.parent.menuHandle({
            id: '4',
            url: '/backend/page/food/update.html?id=' + st,
            name: '修改产品'
          }, true)
        }
      },



      // 删除
      deleteHandle (type, productId) {
        console.log('type:', type);
        console.log('productId:', productId);
        console.log('checkList:', this.checkList);
        if (type === '批量' && productId === null) {
          if (this.checkList.length === 0) {
            return this.$message.error('请选择删除对象')
          }
        }
        this.$confirm('确认删除该产品, 是否继续?', '确定删除', {
          'confirmButtonText': '确定',
          'cancelButtonText': '取消',
        }).then(() => {
          deleteProduct(type === '批量' ? this.checkList.join(',') : productId).then(res => {
            if (res.code === 1) {
              this.$message.success('删除成功！')
              this.handleQuery()
            } else {
              this.$message.error(res.msg || '操作失败')
            }
          }).catch(err => {
            this.$message.error('请求出错了：' + err)
          })
        })
      },




      //状态更改
      statusHandle (row) {
        let params = {}
        if (typeof row === 'string' ) {
          if (this.checkList.length === 0) {
            this.$message.error('批量操作，请先勾选操作产品！')
            return false
          }
          params.productId = this.checkList.join(',')
          params.productStatus = row
        } else {
          params.productId= row.productId
          params.productStatus = row.productStatus === "上线" ? "已下线" : "上线";

        }
        this.productStatus = params
        this.$confirm('确认更改该产品状态?', '提示', {
          'confirmButtonText': '确定',
          'cancelButtonText': '取消',
          'type': 'warning'
        }).then(() => {
          // 起售停售---批量起售停售接口
          productStatusByStatus (this.productStatus).then(res => {
            if (res.code === 1) {
              this.$message.success('产品状态已经更改成功！')
              this.handleQuery()
            } else {
              this.$message.error(res.msg || '操作失败')
            }
          }).catch(err => {
            this.$message.error('请求出错了：' + err)
          })
        })
      },

      // 全部操作
      handleSelectionChange (val){
        let checkArr = []
        val.forEach((n) => {
          checkArr.push(n.productId)
        })
        this.checkList = checkArr
      },
      handleSizeChange (val) {
        this.pageSize = val
        this.init()
      },
      handleCurrentChange (val) {
        this.page = val
        this.init()
      }
    }
  })
</script>
</body>
</html>
